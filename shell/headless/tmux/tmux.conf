##### SETTINGS
# terminal
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color*:Tc"
setw -g xterm-keys on

# curly underlines
set -as terminal-overrides ",*:Smulx=\E[4::%p1%dm"
set -as terminal-overrides ",*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m"

# controls
set -s escape-time 0
setw -g mode-keys vi
set -g mouse on

# title handling
setw -g automatic-rename on
set -g set-titles on

# activity
setw -g monitor-activity off
set -g visual-activity off
set -g visual-bell off

# misc
setw -g aggressive-resize on
set -g base-index 1
set -g display-time 4000
set -s focus-events on
set -g history-limit 5000
setw -g pane-base-index 1

##### THEMING
set -g window-style default
set -g status-position bottom
set -g status-style bg=black

set -g status-left "\
#[fg=brightwhite, bg=blue]#{?client_prefix,#[bg=red],}  #S "

set -g window-status-separator ""
set -g window-status-current-format "#[fg=brightwhite,bg=magenta]  #W "
set -g window-status-format "#[fg=brightwhite,bg=black]  #W "

set -g status-right "\
#[fg=brightwhite, bg=blue]#{?client_prefix,#[bg=red],}  #{continuum_status} "

##### BINDINGS
# prefix
unbind C-b
set -g prefix C-t
bind-key C-t send-prefix

# windows
bind C-p previous-window
bind C-n next-window

# panes
unbind '"'
bind x split-window -v -c "#{pane_current_path}"

unbind %
bind v split-window -h -c "#{pane_current_path}"

is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h' { if -F '#{pane_at_left}' '' 'select-pane -L' }
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j' { if -F '#{pane_at_bottom}' '' 'select-pane -D' }
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k' { if -F '#{pane_at_top}' '' 'select-pane -U' }
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l' { if -F '#{pane_at_right}' '' 'select-pane -R' }

bind-key -T copy-mode-vi 'C-h' if -F '#{pane_at_left}' '' 'select-pane -L'
bind-key -T copy-mode-vi 'C-j' if -F '#{pane_at_bottom}' '' 'select-pane -D'
bind-key -T copy-mode-vi 'C-k' if -F '#{pane_at_top}' '' 'select-pane -U'
bind-key -T copy-mode-vi 'C-l' if -F '#{pane_at_right}' '' 'select-pane -R'

bind -n 'M-h' if-shell "$is_vim" 'send-keys M-h' 'resize-pane -L 1'
bind -n 'M-j' if-shell "$is_vim" 'send-keys M-j' 'resize-pane -D 1'
bind -n 'M-k' if-shell "$is_vim" 'send-keys M-k' 'resize-pane -U 1'
bind -n 'M-l' if-shell "$is_vim" 'send-keys M-l' 'resize-pane -R 1'

bind-key -T copy-mode-vi M-h resize-pane -L 1
bind-key -T copy-mode-vi M-j resize-pane -D 1
bind-key -T copy-mode-vi M-k resize-pane -U 1
bind-key -T copy-mode-vi M-l resize-pane -R 1

# selection mode
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'V' send -X select-line

# yank
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel
bind-key -T copy-mode-vi 'r' send -X rectangle-toggle

# search
bind-key / copy-mode \; send-key ?

# reload config
bind r source-file ~/.tmux.conf

##### PLUGINS
unbind "w"
set -g @easy-motion-default-motion "bd-w"
set -g @easy-motion-prefix "w"

set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-dir '~/.config/tmux/resurrect/'
set -g @resurrect-strategy-nvim 'session'

set -g @continuum-restore 'on'
set -g @continuum-save-interval '10'

run-shell ~/.config/tmux/plugins/tmux-easy-motion/easy_motion.tmux
run-shell ~/.config/tmux/plugins/tmux-resurrect/resurrect.tmux
run-shell ~/.config/tmux/plugins/tmux-continuum/continuum.tmux

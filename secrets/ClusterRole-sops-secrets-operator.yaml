apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/instance: sops-secrets-operator
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: sops-secrets-operator
    app.kubernetes.io/version: 0.17.3
    helm.sh/chart: sops-secrets-operator-0.24.1
  name: sops-secrets-operator
rules:
  - apiGroups:
      - coordination.k8s.io
    resources:
      - leases
    verbs:
      - '*'
  - apiGroups:
      - ""
    resources:
      - configmaps
      - secrets
    verbs:
      - '*'
  - apiGroups:
      - ""
    resources:
      - secrets/status
    verbs:
      - get
      - patch
      - update
  - apiGroups:
      - events.k8s.io
      - ""
    resources:
      - events
    verbs:
      - '*'
  - apiGroups:
      - monitoring.coreos.com
    resources:
      - servicemonitors
    verbs:
      - get
      - create
  - apiGroups:
      - isindir.github.com
    resources:
      - sopssecrets
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - isindir.github.com
    resources:
      - sopssecrets/finalizers
    verbs:
      - update
  - apiGroups:
      - isindir.github.com
    resources:
      - sopssecrets/status
    verbs:
      - get
      - patch
      - update

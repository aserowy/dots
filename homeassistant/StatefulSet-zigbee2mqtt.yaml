apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: zigbee2mqtt
  namespace: homeassistant
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zigbee2mqtt
  template:
    metadata:
      labels:
        app: zigbee2mqtt
    spec:
      containers:
        - image: docker.io/koenkk/zigbee2mqtt:2.6
          livenessProbe:
            httpGet:
              path: /
              port: 8080
          name: zigbee2mqtt
          ports:
            - containerPort: 8080
          resources:
            limits:
              akri.sh/akri-zigbee-stick: "1"
              cpu: 200m
              memory: 600Mi
            requests:
              akri.sh/akri-zigbee-stick: "1"
              cpu: 200m
              memory: 600Mi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              add:
                - SYS_RAWIO
              drop:
                - ALL
            readOnlyRootFilesystem: true
          startupProbe:
            failureThreshold: 15
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 30
          volumeMounts:
            - mountPath: /app/data
              name: data
      initContainers:
        - command:
            - /bin/sh
            - -c
            - |
              cp --force /tmp/secret.yaml secret.yaml

              if [ -f configuration.yaml ]
              then
                echo "Backing up existing configuration file to /app/data/configuration-helm-backup.yaml"
                cp --force configuration.yaml configuration-helm-backup.yaml
              else
                echo "Configuration.yaml does not exists, creating one from config map /app/data/configmap-configuration.yaml"
                echo "Uncommenting version"
                sed 's/\# version:/version:/' /tmp/configmap-configuration.yaml > configuration.yaml
              fi

              echo "Replace existing values with config-map entries"
              yq eval-all  '. as $item ireduce ({}; . * $item )' configuration.yaml /tmp/configmap-configuration.yaml > configuration.temp

              echo "Move temp configuration and replace configuration.yaml"
              mv --force configuration.temp configuration.yaml
          image: mikefarah/yq:4.47.1
          name: copy-base-config
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
          volumeMounts:
            - mountPath: /app/data
              name: data
            - mountPath: /tmp/configmap-configuration.yaml
              name: config
              subPath: configuration.yaml
            - mountPath: /tmp/secret.yaml
              name: secrets
              subPath: secret.yaml
          workingDir: /app/data
      securityContext:
        fsGroup: 1000
        runAsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
        supplementalGroups:
          - 27
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: zigbee2mqtt-pvc
        - configMap:
            name: zigbee2mqtt-cm
          name: config
        - name: secrets
          secret:
            secretName: zigbee2mqtt

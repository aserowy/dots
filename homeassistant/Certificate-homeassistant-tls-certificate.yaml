apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: homeassistant-tls-certificate
  namespace: homeassistant
spec:
  dnsNames:
    - homeassistant.anderwerse.de
  duration: 2160h
  issuerRef:
    kind: ClusterIssuer
    name: azure-acme-issuer
  renewBefore: 720h
  secretName: homeassistant-tls-certificate

apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  annotations:
    cert-manager.io/inject-ca-from: homeassistant/emqx-operator-serving-cert
  name: homeassistant-emqx-operator-validating-webhook-configuration
webhooks:
  - admissionReviewVersions:
      - v1
      - v1beta1
    clientConfig:
      service:
        name: emqx-operator-webhook-service
        namespace: homeassistant
        path: /validate-apps-emqx-io-v2beta1-rebalance
    failurePolicy: Fail
    name: validator.rebalance.emqx.io
    namespaceSelector:
      matchLabels:
        kubernetes.io/metadata.name: homeassistant
    rules:
      - apiGroups:
          - apps.emqx.io
        apiVersions:
          - v2beta1
        operations:
          - CREATE
          - UPDATE
        resources:
          - rebalances
    sideEffects: None
  - admissionReviewVersions:
      - v1
      - v1beta1
    clientConfig:
      service:
        name: emqx-operator-webhook-service
        namespace: homeassistant
        path: /validate-apps-emqx-io-v1beta4-emqxbroker
    failurePolicy: Fail
    name: validator.broker.emqx.io
    namespaceSelector:
      matchLabels:
        kubernetes.io/metadata.name: homeassistant
    rules:
      - apiGroups:
          - apps.emqx.io
        apiVersions:
          - v1beta4
        operations:
          - CREATE
          - UPDATE
        resources:
          - emqxbrokers
    sideEffects: None
  - admissionReviewVersions:
      - v1
      - v1beta1
    clientConfig:
      service:
        name: emqx-operator-webhook-service
        namespace: homeassistant
        path: /validate-apps-emqx-io-v1beta4-emqxenterprise
    failurePolicy: Fail
    name: validator.enterprise.emqx.io
    namespaceSelector:
      matchLabels:
        kubernetes.io/metadata.name: homeassistant
    rules:
      - apiGroups:
          - apps.emqx.io
        apiVersions:
          - v1beta4
        operations:
          - CREATE
          - UPDATE
        resources:
          - emqxenterprises
    sideEffects: None
  - admissionReviewVersions:
      - v1
      - v1beta1
    clientConfig:
      service:
        name: emqx-operator-webhook-service
        namespace: homeassistant
        path: /validate-apps-emqx-io-v1beta4-emqxplugin
    failurePolicy: Fail
    name: validator.emqxplugin.emqx.io
    namespaceSelector:
      matchLabels:
        kubernetes.io/metadata.name: homeassistant
    rules:
      - apiGroups:
          - apps.emqx.io
        apiVersions:
          - v1beta4
        operations:
          - CREATE
          - UPDATE
        resources:
          - emqxplugins
    sideEffects: None

apiVersion: v1
data:
  configuration.yaml: |
    default_config:

    device_tracker:
      - platform: google_maps
        username: an.der.werse.4@gmail.com
        max_gps_accuracy: 500

    frontend:
      themes: !include_dir_merge_named themes

    http:
      cors_allowed_origins: "https://homeassistant.anderwerse.de"
      use_x_forwarded_for: true
      trusted_proxies:
        - 10.42.0.0/16

    recorder:
      db_url: !secret recorder_db_url
      auto_purge: true
      auto_repack: true
      exclude:
        entities:
        - sensor.date_time
      purge_keep_days: 14

    # Enocean switches
    binary_sensor:
      - platform: enocean
        id: [0xFE, 0xEC, 0xBC, 0xD7]
        name: taster_buero
      - platform: enocean
        id: [0xFE,0xEC,0xBD,0x34]
        name: taster_flur
      - platform: enocean
        id: [0xFE,0xEE,0xB4,0xE8]
        name: taster_schlafzimmer
      - platform: enocean
        id: [0xFE,0xEA,0xAD,0xB1]
        name: taster_wohnzimmer

    # Storage for Bubble Card Modules
    template:
      - trigger:
          - trigger: event
            event_type: bubble_card_update_modules
        sensor:
          - name: "Bubble Card Modules"
            state: "saved"
            icon: "mdi:puzzle"
            attributes:
              modules: "{{ trigger.event.data.modules }}"
              last_updated: "{{ trigger.event.data.last_updated }}"

    tts:
      - platform: google_translate

    automation: !include automations.yaml
    scene: !include scenes.yaml
    script: !include scripts.yaml
kind: ConfigMap
metadata:
  name: homeassistant-cm
  namespace: homeassistant

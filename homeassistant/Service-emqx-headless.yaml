apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/instance: emqx
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: emqx
    helm.sh/chart: emqx-5.8.6
  name: emqx-headless
  namespace: homeassistant
spec:
  clusterIP: None
  ports:
    - name: mqtt
      port: 1883
      protocol: TCP
      targetPort: mqtt
    - name: mqttssl
      port: 8883
      protocol: TCP
      targetPort: mqttssl
    - name: ws
      port: 8083
      protocol: TCP
      targetPort: ws
    - name: wss
      port: 8084
      protocol: TCP
      targetPort: wss
    - name: dashboard
      port: 18083
      protocol: TCP
      targetPort: dashboard
    - name: ekka
      port: 4370
      protocol: TCP
      targetPort: ekka
  publishNotReadyAddresses: true
  selector:
    app.kubernetes.io/instance: emqx
    app.kubernetes.io/name: emqx
  sessionAffinity: None
  type: ClusterIP

apiVersion: v1
data:
  configuration.yaml: |
    homeassistant:
      enabled: true
    frontend:
      enabled: true
      port: 8080
    mqtt:
      base_topic: zigbee2mqtt
      server: mqtt://mosquitto.homeassistant.svc.cluster.local:1883
      user: '!secret user'
      password: '!secret password'
    serial:
      adapter: zstack
      port: /dev/ttyUSB0
    advanced:
      channel: 11
      network_key: '!secret.yaml network_key'
      # pan_id: 4919
      # ext_pan_id:
      #   - 19
      #   - 221
      #   - 55
      #   - 221
      #   - 19
      #   - 221
      #   - 55
      #   - 221
    version: 4
kind: ConfigMap
metadata:
  name: zigbee2mqtt-cm
  namespace: homeassistant

apiVersion: apps/v1
kind: Deployment
metadata:
  name: zigbee2mqtt
  namespace: homeassistant
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zigbee2mqtt
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: zigbee2mqtt
    spec:
      containers:
        - image: docker.io/koenkk/zigbee2mqtt:2.5.1
          name: zigbee2mqtt
          ports:
            - containerPort: 8080
          resources:
            limits:
              akri.sh/akri-zigbee-stick: "1"
              cpu: 200m
              memory: 600Mi
            requests:
              akri.sh/akri-zigbee-stick: "1"
              cpu: 200m
              memory: 600Mi
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
          volumeMounts:
            - mountPath: /app/data
              name: data
            - mountPath: /app/data/secret.yaml
              name: secrets
              subPath: secrets.yaml
      initContainers:
        - command:
            - /bin/sh
            - -c
            - |
              if [ -f configuration.yaml ]
              then
                echo "Backing up existing configuration file to /app/data/configuration-helm-backup.yaml"
                cp --force configuration.yaml configuration-helm-backup.yaml
              else
                echo "configuration.yaml does not exists, creating one from config map /app/data/configmap-configuration.yaml"
                cp configmap-configuration.yaml configuration.yaml
              fi

              yq --inplace '. *= load("configmap-configuration.yaml") | del(.version) ' configuration.yaml
              yq eval-all  '. as $item ireduce ({}; . * $item )' configmap-configuration.yaml configuration.yaml > configuration.yaml
          image: mikefarah/yq:4.45.1
          name: copy-base-config
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
          volumeMounts:
            - mountPath: /app/data
              name: data
            - mountPath: /app/data/configmap-configuration.yaml
              name: config
              subPath: zigbee2mqtt.yaml
          workingDir: /app/data
      securityContext:
        fsGroup: 1099
        runAsGroup: 1099
        runAsUser: 1099
        seccompProfile:
          type: RuntimeDefault
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: zigbee2mqtt-pvc
        - configMap:
            name: zigbee2mqtt-cm
          name: config
        - name: secrets
          secret:
            secretName: zigbee2mqtt

apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/instance: emqx-operator
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: emqx-operator
    app.kubernetes.io/version: 2.2.29
    control-plane: controller-manager
    helm.sh/chart: emqx-operator-2.2.29
  name: emqx-operator-controller-manager
  namespace: homeassistant
spec:
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app.kubernetes.io/instance: emqx-operator
      app.kubernetes.io/name: emqx-operator
      control-plane: controller-manager
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: emqx-operator
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/name: emqx-operator
        app.kubernetes.io/version: 2.2.29
        control-plane: controller-manager
        helm.sh/chart: emqx-operator-2.2.29
    spec:
      containers:
        - args:
            - --leader-elect
            - --metrics-bind-address=:8080
            - --health-probe-bind-address=:8081
            - --zap-devel=false
          command:
            - /manager
          env:
            - name: ENABLE_WEBHOOKS
              value: "true"
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          image: emqx/emqx-operator-controller:2.2.29
          imagePullPolicy: IfNotPresent
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 15
            periodSeconds: 20
          name: manager
          ports:
            - containerPort: 8080
              name: metrics
              protocol: TCP
            - containerPort: 9443
              name: webhook-server
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 128Mi
          securityContext:
            allowPrivilegeEscalation: false
          volumeMounts:
            - mountPath: /tmp/k8s-webhook-server/serving-certs
              name: cert
              readOnly: true
      securityContext:
        runAsNonRoot: true
      serviceAccountName: emqx-operator
      terminationGracePeriodSeconds: 10
      volumes:
        - name: cert
          secret:
            defaultMode: 420
            secretName: emqx-operator-webhook-server-cert

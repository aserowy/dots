    app.kubernetes.io/instance: emqx
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: emqx
    helm.sh/chart: emqx-5.8.6
  name: emqx-mqtt
  namespace: homeassistant
spec:
  rules:
    - host: mqtt.emqx.local
      http:
        paths:
          - backend:
              service:
                name: emqx
                port:
                  number: 1883
            path: /
            pathType: ImplementationSpecific

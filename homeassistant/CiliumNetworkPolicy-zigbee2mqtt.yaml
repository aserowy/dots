apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: zigbee2mqtt
  namespace: homeassistant
spec:
  egress:
    - toEndpoints:
        - matchLabels:
            k8s:io.kubernetes.pod.namespace: kube-system
            k8s:k8s-app: kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
    - toEndpoints:
        - matchLabels:
            app: mosquitto
      toPorts:
        - ports:
            - port: "1883"
              protocol: TCP
  endpointSelector:
    matchLabels:
      app: zigbee2mqtt
  ingress:
    - toPorts:
        - ports:
            - port: "8080"
              protocol: TCP

apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: homeassistant-pg17
  namespace: homeassistant
spec:
  bootstrap:
    initdb:
      database: homeassistant_db
      owner: homeassistant
      secret:
        name: homeassistant-pg
  imageCatalogRef:
    apiGroup: postgresql.cnpg.io
    kind: ClusterImageCatalog
    major: 17
    name: trixie
  instances: 2
  managed:
    services:
      disabledDefaultServices:
        - ro
        - r
  resources:
    requests:
      cpu: 300m
      memory: 500Mi
  storage:
    size: 8Gi

apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app.kubernetes.io/instance: emqx
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: emqx
    helm.sh/chart: emqx-5.8.6
  name: emqx
  namespace: homeassistant
spec:
  podManagementPolicy: Parallel
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/instance: emqx
      app.kubernetes.io/name: emqx
  serviceName: emqx-headless
  template:
    metadata:
      labels:
        app: emqx
        app.kubernetes.io/instance: emqx
        app.kubernetes.io/name: emqx
        version: 5.8.6
    spec:
      containers:
        - env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.name
            - name: EMQX_HOST
              value: $(POD_NAME).emqx-headless.homeassistant.svc.cluster.local
          envFrom:
            - configMapRef:
                name: emqx-env
          image: emqx/emqx:5.8.6
          imagePullPolicy: IfNotPresent
          livenessProbe:
            failureThreshold: 10
            httpGet:
              path: /status
              port: 18083
            initialDelaySeconds: 60
            periodSeconds: 30
          name: emqx
          ports:
            - containerPort: 1883
              name: mqtt
            - containerPort: 8883
              name: mqttssl
            - containerPort: 8083
              name: ws
            - containerPort: 8084
              name: wss
            - containerPort: 18083
              name: dashboard
            - containerPort: 4370
              name: ekka
            - containerPort: 5369
              name: genrpc-manual
          readinessProbe:
            failureThreshold: 30
            httpGet:
              path: /status
              port: 18083
            initialDelaySeconds: 10
            periodSeconds: 5
          resources: {}
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
          volumeMounts:
            - mountPath: /opt/emqx/data
              name: emqx-data
      securityContext:
        fsGroup: 1000
        fsGroupChangePolicy: Always
        runAsUser: 1000
        supplementalGroups:
          - 1000
      serviceAccountName: emqx
      volumes:
        - emptyDir: {}
          name: emqx-data
  updateStrategy:
    type: RollingUpdate

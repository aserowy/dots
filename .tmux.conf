set-option -g window-status-activity-style fg=colour196
set-option -g window-status-style bg=colour236,fg=colour4
##### SETTINGS
set -g base-index 1
set -g display-time 4000
set -g history-limit 5000
set -g mouse on

set -s escape-time 0
set -s focus-events on

set-window-option -g automatic-rename on
set-window-option -g mode-keys vi
set-option -g set-titles on
setw -g aggressive-resize on

# activity
setw -g monitor-activity off

set -g visual-activity off
set -g visual-bell off

# theming
set -g default-terminal "xterm-256color"
set-option -sa terminal-overrides ",xterm*:Tc"

set-option -g window-style default
set-option -g status-style bg=default

set-option -g status-left "\
#[fg=green, bg=default]#{?client_prefix,#[fg=red],}  #S \
#[fg=brightblack, bg=default]|"

set-option -g window-status-separator "|"
set-option -g window-status-current-format "#[fg=white,bg=brightblack]类 #W "
set-option -g window-status-format "#[fg=brightblack,bg=default]类 #W "

set-option -g status-right "\
#[fg=yellow] cs #{continuum_status}\
#[fg=brightblack, bg=default] |\
#[fg=green]  %R\
#[fg=green] %F"

##### BINDINGS
# prefix
unbind C-b
set-option -g prefix C-t
bind-key C-t send-prefix

# windows
bind C-p previous-window
bind C-n next-window

# panes
unbind '"'
bind x split-window -v -c "#{pane_current_path}"

unbind %
bind v split-window -h -c "#{pane_current_path}"

# selection mode
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'V' send -X select-line

# yank
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel
bind-key -T copy-mode-vi 'r' send -X rectangle-toggle

# search
bind-key / copy-mode \; send-key ?

# reload config
bind r source-file ~/.tmux.conf

##### PLUGINS
set -g @plugin 'fcsonline/tmux-thumbs'
set -g @thumbs-bg-color default

set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @continuum-save-interval '5'
set -g @continuum-restore 'on'

set -g @plugin 'christoomey/vim-tmux-navigator'

run '~/.tmux/plugins/tpm/tpm'

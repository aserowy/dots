##### SETTINGS

# terminal
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm*:TC"
setw -g xterm-keys on

# controls
set -s escape-time 0
setw -g mode-keys vi
set -g mouse on

# title handling
setw -g automatic-rename on
set -g set-titles on

# activity
setw -g monitor-activity off
set -g visual-activity off
set -g visual-bell off

# misc
setw -g aggressive-resize on
set -g base-index 1
set -g display-time 4000
set -s focus-events on
set -g history-limit 5000

##### THEMING
set -g window-style default
set -g status-style bg=default

set -g status-left "\
#[fg=green, bg=default]#{?client_prefix,#[fg=red],}  #S \
#[fg=brightblack, bg=default]|"

set -g window-status-separator "|"
set -g window-status-current-format "#[fg=white,bg=brightblack]  #W "
set -g window-status-format "#[fg=brightblack,bg=default]  #W "

set -g status-right "\
#[fg=yellow]  #{continuum_status}\
#[fg=brightblack, bg=default] |\
#[fg=green]  %R\
#[fg=green] %F"

##### BINDINGS
# prefix
unbind C-b
set -g prefix C-t
bind-key C-t send-prefix

# windows
bind C-p previous-window
bind C-n next-window

# panes
unbind '"'
bind x split-window -v -c "#{pane_current_path}"

unbind %
bind v split-window -h -c "#{pane_current_path}"

# selection mode
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'V' send -X select-line

# yank
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel
bind-key -T copy-mode-vi 'r' send -X rectangle-toggle

# search
bind-key / copy-mode \; send-key ?

# reload config
bind r source-file ~/.tmux.conf

##### PLUGINS
set -g @plugin 'fcsonline/tmux-thumbs'
set -g @thumbs-bg-color default

set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @continuum-save-interval '5'
set -g @continuum-restore 'on'

set -g @plugin 'christoomey/vim-tmux-navigator'

run '~/.tmux/plugins/tpm/tpm'

apiVersion: batch/v1
kind: Job
metadata:
  annotations:
    helm.sh/hook: post-upgrade
    helm.sh/hook-weight: "200"
  labels:
    app.kubernetes.io/component: hooks
    app.kubernetes.io/instance: kyverno
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/part-of: kyverno
    app.kubernetes.io/version: 3.6.2
    helm.sh/chart: kyverno-3.6.2
  name: kyverno-migrate-resources
  namespace: policies
spec:
  backoffLimit: 2
  template:
    spec:
      automountServiceAccountToken: true
      containers:
        - args:
            - migrate
            - --resource
            - cleanuppolicies.kyverno.io
            - --resource
            - clustercleanuppolicies.kyverno.io
            - --resource
            - clusterpolicies.kyverno.io
            - --resource
            - globalcontextentries.kyverno.io
            - --resource
            - policies.kyverno.io
            - --resource
            - policyexceptions.kyverno.io
            - --resource
            - updaterequests.kyverno.io
            - --resource
            - deletingpolicies.policies.kyverno.io
            - --resource
            - generatingpolicies.policies.kyverno.io
            - --resource
            - imagevalidatingpolicies.policies.kyverno.io
            - --resource
            - namespacedimagevalidatingpolicies.policies.kyverno.io
            - --resource
            - mutatingpolicies.policies.kyverno.io
            - --resource
            - namespaceddeletingpolicies.policies.kyverno.io
            - --resource
            - namespacedvalidatingpolicies.policies.kyverno.io
            - --resource
            - policyexceptions.policies.kyverno.io
            - --resource
            - validatingpolicies.policies.kyverno.io
          image: reg.kyverno.io/kyverno/kyverno-cli:v1.16.2
          imagePullPolicy: IfNotPresent
          name: kubectl
          resources:
            limits:
              cpu: 100m
              memory: 256Mi
            requests:
              cpu: 10m
              memory: 64Mi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            privileged: false
            readOnlyRootFilesystem: true
            runAsGroup: 65534
            runAsNonRoot: true
            runAsUser: 65534
            seccompProfile:
              type: RuntimeDefault
      restartPolicy: Never
      serviceAccountName: kyverno-migrate-resources

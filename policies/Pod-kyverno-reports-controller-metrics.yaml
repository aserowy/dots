apiVersion: v1
kind: Pod
metadata:
  annotations:
    helm.sh/hook: test
  labels:
    app.kubernetes.io/component: test
    app.kubernetes.io/instance: kyverno
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/part-of: kyverno
    app.kubernetes.io/version: 3.5.0
    helm.sh/chart: kyverno-3.5.0
  name: kyverno-reports-controller-metrics
  namespace: policies
spec:
  automountServiceAccountToken: true
  containers:
    - command:
        - /bin/sh
        - -c
        - sleep 20 ; wget -O- -S --no-check-certificate http://kyverno-reports-controller-metrics.policies:8000/metrics
      image: busybox:1.35
      imagePullPolicy: IfNotPresent
      name: test
      resources:
        limits:
          cpu: 100m
          memory: 256Mi
        requests:
          cpu: 10m
          memory: 64Mi
      securityContext:
        allowPrivilegeEscalation: false
        capabilities:
          drop:
            - ALL
        privileged: false
        readOnlyRootFilesystem: true
        runAsGroup: 65534
        runAsNonRoot: true
        runAsUser: 65534
        seccompProfile:
          type: RuntimeDefault
  restartPolicy: Never

apiVersion: v1
items:
  - apiVersion: v1
    kind: ServiceAccount
    metadata:
      labels:
        app.kubernetes.io/component: admission-webhook
        app.kubernetes.io/instance: akri
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/name: akri-webhook-configuration
        app.kubernetes.io/part-of: akri
        app.kubernetes.io/version: 0.13.8
        helm.sh/chart: akri-0.13.8
      name: akri-webhook-configuration
      namespace: devices
  - apiVersion: rbac.authorization.k8s.io/v1
    kind: Role
    metadata:
      labels:
        app.kubernetes.io/component: admission-webhook
        app.kubernetes.io/instance: akri
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/name: akri-webhook-configuration
        app.kubernetes.io/part-of: akri
        app.kubernetes.io/version: 0.13.8
        helm.sh/chart: akri-0.13.8
      name: akri-webhook-configuration
      namespace: devices
    rules:
      - apiGroups:
          - ""
        resources:
          - pods
        verbs:
          - get
  - apiVersion: rbac.authorization.k8s.io/v1
    kind: RoleBinding
    metadata:
      labels:
        app.kubernetes.io/component: admission-webhook
        app.kubernetes.io/instance: akri
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/name: akri-webhook-configuration
        app.kubernetes.io/part-of: akri
        app.kubernetes.io/version: 0.13.8
        helm.sh/chart: akri-0.13.8
      name: akri-webhook-configuration
      namespace: devices
    roleRef:
      apiGroup: rbac.authorization.k8s.io
      kind: Role
      name: akri-webhook-configuration
    subjects:
      - kind: ServiceAccount
        name: akri-webhook-configuration
        namespace: devices
  - apiVersion: apps/v1
    kind: Deployment
    metadata:
      labels:
        app.kubernetes.io/component: admission-webhook
        app.kubernetes.io/instance: akri
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/name: akri-webhook-configuration
        app.kubernetes.io/part-of: akri
        app.kubernetes.io/version: 0.13.8
        helm.sh/chart: akri-0.13.8
      name: akri-webhook-configuration
    spec:
      replicas: 1
      selector:
        matchLabels:
          app.kubernetes.io/instance: akri
          app.kubernetes.io/name: akri-webhook-configuration
          app.kubernetes.io/part-of: akri
      template:
        metadata:
          labels:
            app.kubernetes.io/component: admission-webhook
            app.kubernetes.io/instance: akri
            app.kubernetes.io/managed-by: Helm
            app.kubernetes.io/name: akri-webhook-configuration
            app.kubernetes.io/part-of: akri
            app.kubernetes.io/version: 0.13.8
            helm.sh/chart: akri-0.13.8
        spec:
          containers:
            - args:
                - --tls-crt-file=/secrets/tls.crt
                - --tls-key-file=/secrets/tls.key
                - --port=8443
              image: ghcr.io/project-akri/akri/webhook-configuration:v0.13.8
              imagePullPolicy: Always
              name: webhook
              resources:
                limits:
                  cpu: 26m
                  memory: 100Mi
                requests:
                  cpu: 15m
                  memory: 100Mi
              volumeMounts:
                - mountPath: /secrets
                  name: secrets
                  readOnly: true
          nodeSelector:
            kubernetes.io/os: linux
          serviceAccountName: akri-webhook-configuration
          tolerations:
            - effect: NoSchedule
              key: node-role.kubernetes.io/master
          volumes:
            - name: secrets
              secret:
                secretName: akri-webhook-configuration
  - apiVersion: v1
    kind: Service
    metadata:
      labels:
        app.kubernetes.io/component: admission-webhook
        app.kubernetes.io/instance: akri
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/name: akri-webhook-configuration
        app.kubernetes.io/part-of: akri
        app.kubernetes.io/version: 0.13.8
        helm.sh/chart: akri-0.13.8
      name: akri-webhook-configuration
    spec:
      ports:
        - name: http
          port: 443
          targetPort: 8443
      selector:
        app.kubernetes.io/instance: akri
        app.kubernetes.io/name: akri-webhook-configuration
        app.kubernetes.io/part-of: akri
  - apiVersion: admissionregistration.k8s.io/v1
    kind: ValidatingWebhookConfiguration
    metadata:
      labels:
        app.kubernetes.io/component: admission-webhook
        app.kubernetes.io/instance: akri
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/name: akri-webhook-configuration
        app.kubernetes.io/part-of: akri
        app.kubernetes.io/version: 0.13.8
        helm.sh/chart: akri-0.13.8
      name: akri-webhook-configuration
    webhooks:
      - admissionReviewVersions:
          - v1
          - v1beta1
        clientConfig:
          service:
            name: akri-webhook-configuration
            namespace: devices
            path: /validate
            port: 443
        name: akri-webhook-configuration.devices.svc
        rules:
          - apiGroups:
              - akri.sh
            apiVersions:
              - v0
            operations:
              - CREATE
              - UPDATE
            resources:
              - configurations
            scope: '*'
        sideEffects: None
kind: List
metadata:
  labels:
    app.kubernetes.io/instance: akri
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/part-of: akri
    app.kubernetes.io/version: 0.13.8
    helm.sh/chart: akri-0.13.8
  name: akri-webhook-configuration

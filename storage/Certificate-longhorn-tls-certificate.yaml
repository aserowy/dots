apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: longhorn-tls-certificate
  namespace: longhorn-system
spec:
  dnsNames:
    - longhorn.cluster.anderwerse.de
  duration: 2160h
  issuerRef:
    kind: ClusterIssuer
    name: azure-acme-issuer
  renewBefore: 720h
  secretName: longhorn-tls-certificate

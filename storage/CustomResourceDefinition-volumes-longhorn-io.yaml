                    - disabled: Disable offline rebuilding for this volume, regardless of the global setting
                  enum:
                    - ignored
                    - disabled
                    - enabled
                  type: string
                replicaAutoBalance:
                  enum:
                    - ignored
                    - disabled
                    - least-effort
                    - best-effort

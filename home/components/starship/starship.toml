# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

[aws]
symbol = '󰸏 '

[directory]
format = '[$path]($style)[$read_only]($read_only_style) '
read_only = '󰌾'
style = 'bold green'

[docker_context]
symbol = '󰡨 '

[dotnet]
format = '[$symbol($version )(󰓾 $tfm)]($style)'
symbol = '󰌛 '

[git_branch]
symbol = '󰘬 '

[git_status]
format = '($all_status )($ahead_behind )'

ahead = '[󱦲$count](green)'
behind = '[󱦳$count](red)'
diverged = '[󱦲$ahead_count](green)[󱦳$behind_count](red)'

conflicted = '[~$count](bright-red)'
deleted = '[-$count](yellow)'
modified = '[!$count](bright-yellow)'
renamed = '[>$count](bright-yellow)'
staged = '[+$count](green)'
stashed = '[*$count](purple)'
untracked = '[?$count](red)'

[golang]
symbol = '󰟓 '

[hostname]
format = '[$ssh_symbol$hostname]($style) '
ssh_symbol = '󰣩 '

[lua]
symbol = '󰢱 '

[nix_shell]
disabled = true

[os]
disabled = true

[package]
symbol = '󰏗 '

[python]
symbol = '󰌠 '

[rust]
symbol = '󱘗 '

[shell]
disabled = true

[time]
disabled = true
format = '[$time ]($style)'
time_format = '%T'

[username]
format = '[$user]($style) '

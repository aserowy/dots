# settings

[character]
# using indicator of nu for better vi integration 
disabled = true

[directory]
format = '󰉋 [$path]($style)[$read_only]($read_only_style) '
read_only = ' 󰌾'
style = 'bold green'

[git_status]
format = '[$all_status$ahead_behind]($style)'

ahead = '[󱦲$count](green) '
behind = '[󱦳$count](red) '
diverged = '[󱦲$ahead_count](green)[󱦳$behind_count](red) '

conflicted = '[~$count](red) '
deleted = '[-$count](yellow) '
modified = '[!$count](yellow) '
renamed = '[>$count](yellow) '
staged = '[+$count](green) '
stashed = '[*$count](blue) '
untracked = '[?$count](blue) '

[time]
disabled = false
format = '[$time ]($style)'
time_format = '%T'

[custom.giturl]
description = "Display symbol for remote Git server"
command = """
GIT_REMOTE=$(command git ls-remote --get-url 2> /dev/null)

if [[ "$GIT_REMOTE" =~ "azure" ]]; then
    GIT_REMOTE_SYMBOL="󰠅 "
elif [[ "$GIT_REMOTE" =~ "bitbucket" ]]; then
    GIT_REMOTE_SYMBOL="󰂨 "
elif [[ "$GIT_REMOTE" =~ "github" ]]; then
    GIT_REMOTE_SYMBOL="󰊤 "
elif [[ "$GIT_REMOTE" =~ "gitlab" ]]; then
    GIT_REMOTE_SYMBOL="󰮠 "
elif [[ "$GIT_REMOTE" =~ "git" ]]; then
    GIT_REMOTE_SYMBOL="󰊢 "
else
    GIT_REMOTE_SYMBOL="󰊢 "
fi
printf "$GIT_REMOTE_SYMBOL"
"""
format = "at [$output](bright-white) "
shell = ["bash","--norc","--noprofile"]
when = 'git rev-parse --is-inside-work-tree 2> /dev/null'

# symbols
[aws]
symbol = '󰸏 '

[docker_context]
symbol = '󰡨 '

[dotnet]
format = '[$symbol($version )(󰓾 $tfm)]($style)'
symbol = '󰌛 '

[git_branch]
symbol = '󰘬 '

[golang]
symbol = '󰟓 '

[hostname]
ssh_symbol = ' '
format = '[$symbol$hostname]($style) '

[hg_branch]
symbol = '󰘬 '

[lua]
symbol = '󰢱 '

[nix_shell]
format = '[$symbol$state]($style) '
impure_msg = "[󰜗](bold red)"
pure_msg = "[󰜗](bold green)"
symbol = ''

[os]
disabled = false

[os.symbols]
Debian = "󰣚 "
Linux = "󰌽 "
Macos = " "
NixOS = "󱄅 "
Raspbian = "󰐿 "
Ubuntu = "󰕈 "
Unknown = "󱄶 "
Windows = "󰍲 "

[package]
symbol = '󰏗 '

[python]
symbol = '󰌠 '

[rust]
symbol = '󱘗 '

[shell]
disabled = false
bash_indicator = '󱆃'
nu_indicator = '󰎑'
powershell_indicator = '󰨊'
zsh_indicator = '󱐋'

[username]
format = '[$user]($style)'

# PROGRAMS

$browser = microsoft-edge-beta
$explorer = wezterm start --class lf -- lf
$menu = ~/.config/rofi/launch.nu drun 
$terminal = wezterm


# INPUTS

input {
    follow_mouse = 1
}


# OUTPUTS

monitor = DP-1, 3440x1440, 0x0, 1
monitor = DP-2, 1920x1200, 3440x0, 1, transform, 1


# STYLING

animations {
    animation=windows,1,4,default,slide
    # FIX: workspace not sliding! Sorted by name will result in inconsistent slide
    # directions. The list gets sorted by id for slide transitions. Renaming after
    # setting id as hash from name would work, but waybar is currently not working
    # with renamed workspaces.
    # animation=workspaces,1,3,default,slidefadevert
    animation=workspaces,1,9,default,fade
}

general {
    gaps_in = 10
    resize_on_border = true
}

decoration {
    rounding = 3

    drop_shadow = 1
    col.shadow = rgba(1a1a1ab9)
    shadow_offset = 5.0 5.0
    shadow_range = 25
    shadow_render_power = 2
}

windowrulev2 = tile, class:(.*)


# KEYBINDINGS

$left = h
$down = j
$up = k
$right = l

# # Applications

bind = SUPER, b, exec, $browser
bind = SUPER, e, exec, $explorer
bind = SUPER, space, exec, $menu
bind = SUPER, t, exec, $terminal

# # Hypr

bind = SUPERSHIFT, c, killactive,

bind = SUPER, r, exec, ~/.config/rofi/launch.nu rename
bind = SUPER, q, exec, ~/.config/rofi/launch.nu power
bind = SUPER, w, exec, ~/.config/rofi/launch.nu workspace
bind = SUPERSHIFT, w, exec, ~/.config/rofi/launch.nu move

bind = SUPER, n, exec, ~/.config/hypr/scripts/focus_workspace.nu next
bind = SUPER, p, exec, ~/.config/hypr/scripts/focus_workspace.nu prev

# # Window

bind = SUPER, $left, movefocus, l
bind = SUPER, $down, movefocus, d
bind = SUPER, $up, movefocus, u
bind = SUPER, $right, movefocus, r

bind = SUPERSHIFT, $left, movewindow, l
bind = SUPERSHIFT, $down, movewindow, d
bind = SUPERSHIFT, $up, movewindow, u
bind = SUPERSHIFT, $right, movewindow, r

bind = SUPERSHIFT, f, togglefloating

# # Layout

bind = SUPERALT, $left, resizeactive, -20 0
bind = SUPERALT, $down, resizeactive, 0 20
bind = SUPERALT, $up, resizeactive, 0 -20
bind = SUPERALT, $right, resizeactive, 20 0

bind = SUPER, z, fullscreen, 0

# PROGRAMS

$browser = microsoft-edge-beta
$explorer = wezterm start --class lf -- lf
$menu = ~/.config/rofi/launch.nu drun 


# INPUTS

input {
    follow_mouse = 1
}


# OUTPUTS

monitor = DP-2, 3440x1440@60.0, 0x0, 1
monitor = HDMI-A-1, 1920x1200@59.95, 3440x0, 1, transform, 1


# STYLING

animations {
    animation=windows,1,4,default,slide
    animation=workspaces,1,3,default,slidefadevert
}

general {
    gaps_in = 10
    resize_on_border = true
}

decoration {
    blur {
        enabled = true
        size = 3
        passes = 3
        new_optimizations = true
    }
    layerrule = blur, rofi

    col.shadow = rgba(1a1a1ab9)
    drop_shadow = 1
    rounding = 3
    shadow_offset = 5.0 5.0
    shadow_range = 25
    shadow_render_power = 2
}


# KEYBINDINGS

$left = h
$down = j
$up = k
$right = l

# # Applications

bind = SUPER, b, exec, $browser
bind = SUPER, e, exec, $explorer
bind = SUPER, space, exec, pkill -SIGUSR1 waybar; $menu; pkill -SIGUSR1 waybar
bind = SUPER, t, exec, $terminal

# # Hypr

bind = SUPERSHIFT, c, killactive,

# FIX: pkill hides waybar to ensure fullscreen on overlay layer for rofi and eww dashboard
# https://github.com/hyprwm/Hyprland/issues/4162
bind = SUPER, r, exec, pkill -SIGUSR1 waybar; ~/.config/rofi/launch.nu rename; pkill -SIGUSR1 waybar
bind = SUPER, q, exec, pkill -SIGUSR1 waybar; ~/.config/rofi/launch.nu power; pkill -SIGUSR1 waybar
bind = SUPER, w, exec, pkill -SIGUSR1 waybar; ~/.config/rofi/launch.nu workspace; pkill -SIGUSR1 waybar
bind = SUPERSHIFT, w, exec, pkill -SIGUSR1 waybar; ~/.config/rofi/launch.nu move; pkill -SIGUSR1 waybar

bind = SUPER, n, exec, ~/.config/hypr/scripts/focus_workspace.nu next
bind = SUPER, p, exec, ~/.config/hypr/scripts/focus_workspace.nu prev

# # Window

bind = SUPER, $left, movefocus, l
bind = SUPER, $down, movefocus, d
bind = SUPER, $up, movefocus, u
bind = SUPER, $right, movefocus, r

bind = SUPERSHIFT, $left, movewindow, l
bind = SUPERSHIFT, $down, movewindow, d
bind = SUPERSHIFT, $up, movewindow, u
bind = SUPERSHIFT, $right, movewindow, r

bind = SUPERSHIFT, f, togglefloating,

bind = SUPER, s, togglespecialworkspace,
bind = SUPERSHIFT, s, movetoworkspace, special

# # Layout

# bind[e] will enable key hold operations
binde = SUPERALT, $left, resizeactive, -20 0
binde = SUPERALT, $down, resizeactive, 0 20
binde = SUPERALT, $up, resizeactive, 0 -20
binde = SUPERALT, $right, resizeactive, 20 0

bind = SUPER, z, fullscreen, 0

# PROGRAMS

$browser = microsoft-edge-beta
$explorer = wezterm start --class lf -- lf
$menu = nu ~/.config/rofi/launch.nu drun 
$terminal = wezterm

# KEYBINDINGS

# $mod = SUPER
$mod = ALT

$left = h
$down = j
$up = k
$right = l

# # Applications

bind = $mod, b, exec, $browser
bind = $mod, e, exec, $explorer
bind = $mod, space, exec, $menu
bind = $mod, t, exec, $terminal

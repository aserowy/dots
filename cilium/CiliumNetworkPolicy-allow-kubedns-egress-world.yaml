apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: allow-kubedns-egress-world
  namespace: kube-system
spec:
  egress:
    - toEntities:
        - world
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
  endpointSelector:
    matchLabels:
      k8s-app: kube-dns

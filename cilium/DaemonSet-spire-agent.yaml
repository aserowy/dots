apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    app: spire-agent
  name: spire-agent
  namespace: cilium-spire
spec:
  selector:
    matchLabels:
      app: spire-agent
  template:
    metadata:
      labels:
        app: spire-agent
      namespace: cilium-spire
    spec:
      containers:
        - args:
            - -config
            - /run/spire/config/agent.conf
          env:
            - name: MY_NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
          image: ghcr.io/spiffe/spire-agent:1.12.4@sha256:163970884fba18860cac93655dc32b6af85a5dcf2ebb7e3e119a10888eff8fcd
          imagePullPolicy: IfNotPresent
          livenessProbe:
            failureThreshold: 2
            httpGet:
              path: /live
              port: 4251
            initialDelaySeconds: 15
            periodSeconds: 60
            timeoutSeconds: 3
          name: spire-agent
          readinessProbe:
            httpGet:
              path: /ready
              port: 4251
            initialDelaySeconds: 5
            periodSeconds: 5
          volumeMounts:
            - mountPath: /run/spire/config
              name: spire-config
              readOnly: true
            - mountPath: /run/spire/bundle
              name: spire-bundle
            - mountPath: /run/spire/sockets
              name: spire-agent-socket
              readOnly: false
            - mountPath: /var/run/secrets/tokens
              name: spire-agent
      dnsPolicy: ClusterFirstWithHostNet
      hostNetwork: true
      hostPID: true
      initContainers:
        - command:
            - /bin/sh
            - -c
            - |
              set -e

              echo "Waiting for spire server to be reachable to start"
              ADDR="spire-server.cilium-spire.svc:8081"
              CONN_TIMEOUT="3"
              TIMEOUT="60"

              call_tcp_endpoint_with_timeout() {
                  local addr="$1"
                  local timeout="$2"

                  nc -z "$addr" -w "$timeout" &> /dev/null
              }

              # wait for SPIRE server to be reachable till $TIMEOUT is reached
              start_time=$(date +%s)
              while true; do
                  if call_tcp_endpoint_with_timeout "$ADDR" "$CONN_TIMEOUT"; then
                      echo "SPIRE server is reachable"
                      break
                  fi

                  if [ $(( $(date +%s) - start_time )) -gt "$TIMEOUT" ]; then
                      echo "Timed out waiting for spire server to be reachable"
                      exit 1
                  fi

                  echo "Waiting for spire server to be reachable"
                  sleep 1
              done
          image: docker.io/library/busybox:1.37.0@sha256:e3652a00a2fabd16ce889f0aa32c38eec347b997e73bd09e69c962ec7f8732ee
          imagePullPolicy: IfNotPresent
          name: init
      priorityClassName: system-node-critical
      serviceAccountName: spire-agent
      tolerations:
        - effect: NoSchedule
          key: node.kubernetes.io/not-ready
        - effect: NoSchedule
          key: node-role.kubernetes.io/master
        - effect: NoSchedule
          key: node-role.kubernetes.io/control-plane
        - effect: NoSchedule
          key: node.cloudprovider.kubernetes.io/uninitialized
          value: "true"
        - key: CriticalAddonsOnly
          operator: Exists
        - effect: NoSchedule
          key: node.cilium.io/agent-not-ready
      volumes:
        - configMap:
            name: spire-agent
          name: spire-config
        - configMap:
            name: spire-bundle
          name: spire-bundle
        - hostPath:
            path: /run/spire/sockets
            type: DirectoryOrCreate
          name: spire-agent-socket
        - name: spire-agent
          projected:
            sources:
              - serviceAccountToken:
                  audience: spire-server
                  expirationSeconds: 600
                  path: spire-agent

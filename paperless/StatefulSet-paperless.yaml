apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: paperless
  namespace: paperless
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: paperless
  template:
    metadata:
      labels:
        app.kubernetes.io/component: app
        app.kubernetes.io/name: paperless
    spec:
      containers:
        - env:
            - name: PAPERLESS_PORT
              value: "8000"
            - name: PAPERLESS_DBHOST
              value: paperless-pg17-rw.paperless.svc.cluster.local
            - name: PAPERLESS_URL
              value: https://paperless.anderwerse.de
            - name: PAPERLESS_OCR_LANGUAGE
              value: deu
            - name: PAPERLESS_ADMIN_USER
              valueFrom:
                secretKeyRef:
                  key: admin
                  name: paperless
            - name: PAPERLESS_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: password
                  name: paperless
            - name: PAPERLESS_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  key: secretkey
                  name: paperless
            - name: PAPERLESS_REDIS
              valueFrom:
                secretKeyRef:
                  key: redis
                  name: paperless
            - name: PAPERLESS_DBPASS
              valueFrom:
                secretKeyRef:
                  key: postgresql-password
                  name: paperless
            - name: PAPERLESS_OUTLOOK_OAUTH_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  key: outlook-client-id
                  name: paperless
            - name: PAPERLESS_OUTLOOK_OAUTH_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  key: outlook-client-secret
                  name: paperless
            - name: PAPERLESS_TIKA_ENABLED
              value: "1"
            - name: PAPERLESS_TIKA_GOTENBERG_ENDPOINT
              value: http://gotenberg.paperless.svc.cluster.local:3000
            - name: PAPERLESS_TIKA_ENDPOINT
              value: http://tika.paperless.svc.cluster.local:9998
          image: docker.io/paperlessngx/paperless-ngx:2.20.6
          livenessProbe:
            tcpSocket:
              port: 8000
          name: paperless
          ports:
            - containerPort: 8000
              name: http
              protocol: TCP
          readinessProbe:
            tcpSocket:
              port: 8000
          resources:
            requests:
              cpu: 500m
              memory: 1600Mi
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
          startupProbe:
            failureThreshold: 5
            initialDelaySeconds: 45
            periodSeconds: 10
            tcpSocket:
              port: 8000
          volumeMounts:
            - mountPath: /run
              name: run
            - mountPath: /tmp
              name: tmp
            - mountPath: /usr/src/paperless/data
              name: data
            - mountPath: /usr/src/paperless/media
              name: media
            - mountPath: /usr/src/paperless/export
              name: export
            - mountPath: /usr/src/paperless/consume
              name: consume
      initContainers:
        - command:
            - sh
            - -c
            - until nc -z paperless-pg17-rw 5432; do echo 'waiting for postgresql.'; sleep 5; done
          image: busybox:1.37
          name: await-db-init
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      volumes:
        - emptyDir:
            sizeLimit: 500Mi
          name: run
        - emptyDir:
            sizeLimit: 500Mi
          name: tmp
        - emptyDir: {}
          name: export
        - name: consume
          persistentVolumeClaim:
            claimName: paperless-consume-pvc
        - name: data
          persistentVolumeClaim:
            claimName: paperless-data-pvc
        - name: media
          persistentVolumeClaim:
            claimName: paperless-media-pvc

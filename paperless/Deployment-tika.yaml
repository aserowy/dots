apiVersion: apps/v1
kind: Deployment
metadata:
  name: tika
  namespace: paperless
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: tika
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: tika
    spec:
      containers:
        - image: docker.io/apache/tika:3.2.0.0
          name: tika
          ports:
            - containerPort: 9998
              name: http
              protocol: TCP
          resources:
            requests:
              cpu: 400m
              memory: 320Mi
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
          volumeMounts:
            - mountPath: /tmp
              name: tmp
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      volumes:
        - emptyDir:
            sizeLimit: 1Gi
          name: tmp

apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: paperless-pg17
  namespace: paperless
spec:
  bootstrap:
    initdb:
      database: paperless
      import:
        databases:
          - paperless
        source:
          externalCluster: bitnami
        type: microservice
      owner: paperless
      secret:
        name: paperless-pg
  externalClusters:
    - connectionParameters:
        dbname: paperless
        host: postgresql.paperless.svc.cluster.local
        user: paperless
      name: bitnami
      password:
        key: password
        name: paperless-pg
  imageCatalogRef:
    apiGroup: postgresql.cnpg.io
    kind: ClusterImageCatalog
    major: 17
    name: trixie
  instances: 1
  storage:
    size: 2Gi

apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: paperless-pg17
  namespace: paperless
spec:
  bootstrap:
    initdb:
      database: paperless
      owner: paperless
      secret:
        name: paperless-pg
  imageCatalogRef:
    apiGroup: postgresql.cnpg.io
    kind: ClusterImageCatalog
    major: 17
    name: trixie
  instances: 1
  storage:
    size: 2Gi

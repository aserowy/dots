apiVersion: batch/v1
kind: CronJob
metadata:
  name: paperless-nextcloud-importer
  namespace: paperless
spec:
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app.kubernetes.io/name: paperless-nextcloud-importer
            haproxy/ingress: allow
        spec:
          affinity:
            podAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                - labelSelector:
                    matchLabels:
                      app.kubernetes.io/name: paperless
                  topologyKey: kubernetes.io/hostname
          containers:
            - args:
                - move
                - nextcloud:/Paperless
                - /consume
                - --transfers=1
                - --checkers=1
                - --no-traverse
                - --retries=3
                - --log-level=DEBUG
              env:
                - name: RCLONE_CONFIG_NEXTCLOUD_TYPE
                  value: webdav
                - name: RCLONE_CONFIG_NEXTCLOUD_URL
                  valueFrom:
                    secretKeyRef:
                      key: url
                      name: nextcloud
                - name: RCLONE_CONFIG_NEXTCLOUD_VENDOR
                  value: nextcloud
                - name: RCLONE_CONFIG_NEXTCLOUD_USER
                  valueFrom:
                    secretKeyRef:
                      key: user
                      name: nextcloud
                - name: RCLONE_CONFIG_NEXTCLOUD_PASS
                  valueFrom:
                    secretKeyRef:
                      key: password
                      name: nextcloud
              image: rclone/rclone:1.73
              imagePullPolicy: IfNotPresent
              name: rclone-move
              volumeMounts:
                - mountPath: /consume
                  name: consume
          restartPolicy: Never
          volumes:
            - name: consume
              persistentVolumeClaim:
                claimName: paperless-consume-pvc
  schedule: '*/5 * * * *'

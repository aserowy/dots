apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: paperless-route
  namespace: paperless
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`dms.anderwerse.de`)
      services:
        - name: paperless
          namespace: paperless
          port: 8000
  tls:
    secretName: anderwersede-tls-certificate

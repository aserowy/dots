apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: paperless-tls-certificate
  namespace: paperless
spec:
  dnsNames:
    - paperless.anderwerse.de
  duration: 2160h
  issuerRef:
    kind: ClusterIssuer
    name: azure-acme-issuer
  renewBefore: 720h
  secretName: paperless-tls-certificate

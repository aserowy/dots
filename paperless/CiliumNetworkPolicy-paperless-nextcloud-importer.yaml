apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: paperless-nextcloud-importer
  namespace: paperless
spec:
  egress:
    - toEndpoints:
        - matchLabels:
            app.kubernetes.io/role: entrypoint
            io.kubernetes.pod.namespace: loadbalancer
      toPorts:
        - ports:
            - port: "8443"
              protocol: TCP
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: paperless-nextcloud-importer

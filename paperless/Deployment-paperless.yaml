apiVersion: apps/v1
kind: Deployment
metadata:
  name: paperless
  namespace: paperless
spec:
  replicas: 1
  selector:
    matchLabels:
      app: paperless
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: paperless
    spec:
      containers:
        - env:
            - name: PAPERLESS_PORT
              value: "8000"
            - name: PAPERLESS_DBHOST
              value: postgresql.dms.svc.cluster.local
            - name: PAPERLESS_URL
              value: https://dms.anderwerse.de
            - name: PAPERLESS_OCR_LANGUAGE
              value: deu
            - name: PAPERLESS_ADMIN_USER
              valueFrom:
                secretKeyRef:
                  key: admin
                  name: paperless
            - name: PAPERLESS_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: password
                  name: paperless
            - name: PAPERLESS_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  key: secretkey
                  name: paperless
            - name: PAPERLESS_REDIS
              valueFrom:
                secretKeyRef:
                  key: redis
                  name: paperless
            - name: PAPERLESS_DBPASS
              valueFrom:
                secretKeyRef:
                  key: password
                  name: postgresql
            - name: PAPERLESS_OUTLOOK_OAUTH_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  key: outlook-client-id
                  name: paperless
            - name: PAPERLESS_OUTLOOK_OAUTH_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  key: outlook-client-secret
                  name: paperless
            - name: PAPERLESS_TIKA_ENABLED
              value: "1"
            - name: PAPERLESS_TIKA_GOTENBERG_ENDPOINT
              value: http://gotenberg.dms.svc.cluster.local:3000
            - name: PAPERLESS_TIKA_ENDPOINT
              value: http://tika.dms.svc.cluster.local:9998
          image: docker.io/paperlessngx/paperless-ngx:2.17.1
          name: paperless
          ports:
            - containerPort: 8000
              name: http
              protocol: TCP
          resources:
            limits:
              cpu: 1000m
              memory: 1Gi
            requests:
              cpu: 100m
              memory: 128Mi
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
          volumeMounts:
            - mountPath: /run
              name: run
            - mountPath: /tmp
              name: tmp
            - mountPath: /usr/src/paperless/data
              name: data
            - mountPath: /usr/src/paperless/media
              name: media
            - mountPath: /usr/src/paperless/export
              name: export
            - mountPath: /usr/src/paperless/consume
              name: consume
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      volumes:
        - emptyDir:
            sizeLimit: 500Mi
          name: run
        - emptyDir:
            sizeLimit: 500Mi
          name: tmp
        - emptyDir: {}
          name: export
        - emptyDir: {}
          name: consume
        - name: data
          persistentVolumeClaim:
            claimName: paperless-data-pvc
        - name: media
          persistentVolumeClaim:
            claimName: paperless-media-pvc

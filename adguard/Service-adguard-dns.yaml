apiVersion: v1
kind: Service
metadata:
  labels:
    cilium/ippool: dns
    cilium/l2: announce
  name: adguard-dns
  namespace: adguard
spec:
  ports:
    - name: dns-tcp
      port: 53
      protocol: TCP
    - name: dns-udp
      port: 53
      protocol: UDP
    - name: dhcp
      port: 67
      protocol: UDP
  selector:
    app.kubernetes.io/name: adguard
  type: LoadBalancer

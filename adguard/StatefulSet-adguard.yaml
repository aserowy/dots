apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: adguard
  namespace: adguard
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: adguard
  template:
    metadata:
      labels:
        app.kubernetes.io/component: app
        app.kubernetes.io/name: adguard
    spec:
      containers:
        - image: docker.io/adguard/adguardhome:v0.107.71
          name: adguard
          ports:
            - containerPort: 53
              name: dns-tcp
              protocol: TCP
            - containerPort: 53
              name: dns-udp
              protocol: UDP
            - containerPort: 67
              name: dhcp
              protocol: UDP
            - containerPort: 3000
              name: http
              protocol: TCP
          resources:
            requests:
              cpu: 300m
              memory: 500Mi
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
          volumeMounts:
            - mountPath: /opt/adguardhome/conf
              name: config-folder
            - mountPath: /opt/adguardhome/work
              name: work-folder
      initContainers:
        - command:
            - /bin/sh
            - -c
            - |
              cp -v /tmp/adguardhome.yaml /opt/adguardhome/conf/AdGuardHome.yaml
              cat /tmp/users.yaml >> /opt/adguardhome/conf/AdGuardHome.yaml
          image: busybox:1.37.0
          name: copy-base-config
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
          volumeMounts:
            - mountPath: /tmp/adguardhome.yaml
              name: config
              subPath: adguardhome.yaml
            - mountPath: /tmp/users.yaml
              name: users
              subPath: users.yaml
            - mountPath: /opt/adguardhome/conf
              name: config-folder
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      volumes:
        - configMap:
            name: adguard-cm
          name: config
        - name: users
          secret:
            secretName: adguard-users
        - emptyDir: {}
          name: config-folder
        - name: work-folder
          persistentVolumeClaim:
            claimName: adguard-work-pvc

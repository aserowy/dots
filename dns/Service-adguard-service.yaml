apiVersion: v1
kind: Service
metadata:
  name: adguard-service
  namespace: dns
spec:
  ports:
    - name: http
      port: 3000
      protocol: TCP
    - name: dns-tcp
      port: 53
      protocol: TCP
    - name: dns-udp
      port: 53
      protocol: UDP
    - name: dhcp
      port: 67
      protocol: UDP
  selector:
    app: adguard

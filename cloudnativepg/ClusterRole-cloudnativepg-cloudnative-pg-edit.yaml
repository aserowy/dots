apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/instance: cloudnativepg
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: cloudnative-pg
    app.kubernetes.io/version: 1.28.1
    helm.sh/chart: cloudnative-pg-0.27.1
  name: cloudnativepg-cloudnative-pg-edit
rules:
  - apiGroups:
      - postgresql.cnpg.io
    resources:
      - backups
      - clusters
      - clusters/status
      - databases
      - failoverquorums
      - poolers
      - publications
      - scheduledbackups
      - imagecatalogs
      - clusterimagecatalogs
      - subscriptions
    verbs:
      - create
      - delete
      - deletecollection
      - patch
      - update

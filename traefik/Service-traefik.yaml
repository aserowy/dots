apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/instance: traefik-argocd
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: traefik
    helm.sh/chart: traefik-35.4.0
  name: traefik
  namespace: argocd
spec:
  ports:
    - name: web
      port: 80
      protocol: TCP
      targetPort: web
    - name: websecure
      port: 443
      protocol: TCP
      targetPort: websecure
  selector:
    app.kubernetes.io/instance: traefik-argocd
    app.kubernetes.io/name: traefik
  type: LoadBalancer

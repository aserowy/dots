name: "ci"

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: install nix
        uses: cachix/install-nix-action@V27
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: check flake
        run: nix flake check -v --show-trace
        timeout-minutes: 90

      - name: build workstation
        run: nixos-rebuild build --verbose --show-trace --flake .#workstation
        timeout-minutes: 90

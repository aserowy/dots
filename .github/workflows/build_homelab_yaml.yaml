name: "build_homelab_yaml"

on:
  workflow_dispatch:
  # push:
  #   branches:
  #     - main

jobs:
  build_homelab_yaml:
    runs-on: ubuntu-latest
    steps:
      - name: install nix
        uses: cachix/install-nix-action@v30
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: checkout main
        uses: actions/checkout@v4

      - name: build homelab
        uses: arnarg/nixidy/actions/build@main
        with:
          environment: .#homelab

      - name: checkout homelab
        uses: actions/checkout@v4
        with:
          ref: homelab
          path: ./homelab

      - name: remove files
        run: |
          echo `ls -a`
          echo `ls -a | grep -v ".git\|.gitignore"`
          rm -r `ls -a | grep -v "^.$\|^..$\|^.git$\|^.gitignore$"`
        working-directory: ./homelab

      - name: copy build
        run: |
          cp -RT result/ homelab/

      - name: commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add --all
          git commit -m 'update homelab configuration'
          git push origin homelab
        working-directory: ./homelab

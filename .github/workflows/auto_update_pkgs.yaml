name: "auto_update_pkgs"

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"

jobs:
  update_pkgs:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: install nix
        uses: cachix/install-nix-action@v13
        with:
          install_url: https://github.com/numtide/nix-flakes-installer/releases/download/nix-2.4pre20210823_af94b54/install
          nix_path: nixpkgs=channel:nixos-unstable
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: update with nvfetcher
        run: |
          cd ./pkgs
          nix develop --command nvfetcher --commit-changes

      # - name: check flake
      #   run: nix flake check

      - name: push changes
        uses: ad-m/github-push-action@v0.6.0

apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: monitoring-tls-certificate
  namespace: monitoring
spec:
  dnsNames:
    - grafana.cluster.anderwerse.de
  duration: 2160h
  issuerRef:
    kind: ClusterIssuer
    name: azure-acme-issuer
  renewBefore: 720h
  secretName: monitoring-tls-certificate

apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: grafana-route
  namespace: monitoring
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`grafana.anderwerse.de`)
      services:
        - name: grafana
          namespace: monitoring
          port: 8080
  tls:
    secretName: anderwersede-tls-certificate

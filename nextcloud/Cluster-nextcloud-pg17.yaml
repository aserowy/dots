apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: nextcloud-pg17
  namespace: nextcloud
spec:
  bootstrap:
    initdb:
      database: nextcloud
      owner: nextcloud
      secret:
        name: nextcloud-pg
  imageCatalogRef:
    apiGroup: postgresql.cnpg.io
    kind: ClusterImageCatalog
    major: 17
    name: trixie
  instances: 2
  managed:
    services:
      disabledDefaultServices:
        - ro
        - r
  resources:
    requests:
      cpu: 150m
      memory: 400Mi
  storage:
    size: 2Gi

apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: anderwersede-tls-certificate
  namespace: nextcloud
spec:
  dnsNames:
    - nextcloud.anderwerse.de
  duration: 2160h
  issuerRef:
    kind: ClusterIssuer
    name: azure-acme-issuer
  renewBefore: 720h
  secretName: anderwersede-tls-certificate

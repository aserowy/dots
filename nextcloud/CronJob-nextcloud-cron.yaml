apiVersion: batch/v1
kind: CronJob
metadata:
  labels:
    app.kubernetes.io/component: cronjob
    app.kubernetes.io/instance: nextcloud
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: nextcloud
    app.kubernetes.io/version: 32.0.6
    helm.sh/chart: nextcloud-8.9.1
  name: nextcloud-cron
  namespace: nextcloud
spec:
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 5
  jobTemplate:
    metadata:
      labels:
        app.kubernetes.io/component: cronjob
        app.kubernetes.io/instance: nextcloud
        app.kubernetes.io/name: nextcloud
    spec:
      backoffLimit: 1
      template:
        metadata:
          labels:
            app.kubernetes.io/component: cronjob
            app.kubernetes.io/instance: nextcloud
            app.kubernetes.io/name: nextcloud
        spec:
          affinity:
            podAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                - labelSelector:
                    matchExpressions:
                      - key: app.kubernetes.io/name
                        operator: In
                        values:
                          - nextcloud
                      - key: app.kubernetes.io/component
                        operator: In
                        values:
                          - app
                  topologyKey: kubernetes.io/hostname
          containers:
            - command:
                - php
                - -f
                - /var/www/html/cron.php
                - --
                - --verbose
              env:
                - name: OVERWRITEPROTOCOL
                  value: https
                - name: POSTGRES_HOST
                  value: nextcloud-pg17-rw.nextcloud.svc.cluster.local
                - name: POSTGRES_DB
                  value: nextcloud
                - name: POSTGRES_USER
                  valueFrom:
                    secretKeyRef:
                      key: db-username
                      name: nextcloud
                - name: POSTGRES_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      key: db-password
                      name: nextcloud
                - name: NEXTCLOUD_ADMIN_USER
                  valueFrom:
                    secretKeyRef:
                      key: nextcloud-username
                      name: nextcloud
                - name: NEXTCLOUD_ADMIN_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      key: nextcloud-password
                      name: nextcloud
                - name: NEXTCLOUD_TRUSTED_DOMAINS
                  value: nextcloud.anderwerse.de
                - name: NEXTCLOUD_DATA_DIR
                  value: /var/www/html/data
              image: docker.io/library/nextcloud:32.0.6-apache
              imagePullPolicy: IfNotPresent
              name: nextcloud-cron
              resources: {}
              securityContext:
                readOnlyRootFilesystem: true
                runAsGroup: 33
                runAsNonRoot: true
                runAsUser: 33
              volumeMounts:
                - mountPath: /var/www/
                  name: nextcloud-main
                  subPath: root
                - mountPath: /var/www/html
                  name: nextcloud-main
                  subPath: html
                - mountPath: /var/www/html/data
                  name: nextcloud-data
                  subPath: data
                - mountPath: /var/www/html/config
                  name: nextcloud-main
                  subPath: config
                - mountPath: /var/www/html/custom_apps
                  name: nextcloud-main
                  subPath: custom_apps
                - mountPath: /var/www/tmp
                  name: nextcloud-main
                  subPath: tmp
                - mountPath: /var/www/html/themes
                  name: nextcloud-main
                  subPath: themes
                - mountPath: /var/www/html/config/custom_infrastructure.config.php
                  name: nextcloud-config
                  subPath: custom_infrastructure.config.php
                - mountPath: /var/www/html/config/custom_maintenance.config.php
                  name: nextcloud-config
                  subPath: custom_maintenance.config.php
                - mountPath: /var/www/html/config/custom_region.config.php
                  name: nextcloud-config
                  subPath: custom_region.config.php
                - mountPath: /var/www/html/config/custom_user_oidc.config.php
                  name: nextcloud-config
                  subPath: custom_user_oidc.config.php
                - mountPath: /var/www/html/config/.htaccess
                  name: nextcloud-config
                  subPath: .htaccess
                - mountPath: /var/www/html/config/apache-pretty-urls.config.php
                  name: nextcloud-config
                  subPath: apache-pretty-urls.config.php
                - mountPath: /var/www/html/config/apcu.config.php
                  name: nextcloud-config
                  subPath: apcu.config.php
                - mountPath: /var/www/html/config/apps.config.php
                  name: nextcloud-config
                  subPath: apps.config.php
                - mountPath: /var/www/html/config/autoconfig.php
                  name: nextcloud-config
                  subPath: autoconfig.php
                - mountPath: /var/www/html/config/imaginary.config.php
                  name: nextcloud-config
                  subPath: imaginary.config.php
                - mountPath: /var/www/html/config/redis.config.php
                  name: nextcloud-config
                  subPath: redis.config.php
                - mountPath: /var/www/html/config/reverse-proxy.config.php
                  name: nextcloud-config
                  subPath: reverse-proxy.config.php
                - mountPath: /var/www/html/config/s3.config.php
                  name: nextcloud-config
                  subPath: s3.config.php
                - mountPath: /var/www/html/config/smtp.config.php
                  name: nextcloud-config
                  subPath: smtp.config.php
                - mountPath: /var/www/html/config/swift.config.php
                  name: nextcloud-config
                  subPath: swift.config.php
                - mountPath: /var/www/html/config/upgrade-disable-web.config.php
                  name: nextcloud-config
                  subPath: upgrade-disable-web.config.php
          restartPolicy: Never
          securityContext:
            fsGroup: 33
          volumes:
            - name: nextcloud-main
              persistentVolumeClaim:
                claimName: nextcloud-nextcloud
            - name: nextcloud-data
              persistentVolumeClaim:
                claimName: nextcloud-nextcloud-data
            - configMap:
                name: nextcloud-config
              name: nextcloud-config
  schedule: '*/5 * * * *'
  successfulJobsHistoryLimit: 3

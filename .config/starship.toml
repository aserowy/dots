[time]
disabled = false
format = '[$time ]($style)'
time_format = '%T'

[aws]
symbol = '  '

[conda]
symbol = ' '

[dart]
symbol = ' '

[directory]
read_only = ' '

[docker_context]
symbol = ' '

[dotnet]
symbol = '.net '

[elixir]
symbol = ' '

[elm]
symbol = ' '

[git_branch]
symbol = ' '

[git_status]
format = '[$all_status$ahead_behind]($style)'

ahead = '[⇡$count](green) '
diverged = '[⇡$ahead_count](green)[⇣$behind_count](red) '
behind = '[⇣$count](red) '

stashed = '[*$count](yellow) '
conflicted = '[~$count](red) '
untracked = '[?$count](red) '
modified = '[!$count](blue) '
staged = '[+$count](green) '
renamed = '[>$count](yellow) '
deleted = '[-$count](red) '

[golang]

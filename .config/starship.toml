[character]
success_symbol = '[ ](bold green)'

[time]
disabled = false
format = '[$time ]($style)'
time_format = '%T'

[aws]
symbol = '  '

[conda]
symbol = ' '

[dart]
symbol = ' '

[directory]
format = '  [$path]($style)[$read_only]($read_only_style) '
read_only = ' '

[docker_context]
symbol = ' '

[dotnet]
symbol = '.net '

[elixir]
symbol = ' '

[elm]
symbol = ' '

[git_branch]
style = 'bold blue'
symbol = ' '

[git_status]
format = '[$all_status$ahead_behind]($style)'

ahead = '[⇡$count](green) '
behind = '[⇣$count](red) '
diverged = '[⇡$ahead_count](green)[⇣$behind_count](red) '

conflicted = '[~$count](red) '
deleted = '[-$count](yellow) '
modified = '[!$count](yellow) '
renamed = '[>$count](yellow) '
staged = '[+$count](green) '
stashed = '[*$count](blue) '
untracked = '[?$count](blue) '


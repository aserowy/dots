apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: anderwersede-tls-certificate
  namespace: loadbalancer
spec:
  dnsNames:
    - '*.anderwerse.de'
  duration: 2160h
  issuerRef:
    kind: Issuer
    name: azure-acme-issuer
  renewBefore: 720h
  secretName: anderwersede-tls-certificate

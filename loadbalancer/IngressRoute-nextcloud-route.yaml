apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: nextcloud-route
  namespace: loadbalancer
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`nextcloud.anderwerse.de`)
      services:
        - name: nextcloud
          namespace: nextcloud
          port: 8080
  tls:
    secretName: anderwersede-tls-certificate

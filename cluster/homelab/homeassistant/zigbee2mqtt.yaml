homeassistant:
  enabled: true
frontend:
  enabled: true
  port: 8080
mqtt:
  base_topic: zigbee2mqtt
  server: mqtt://mosquitto.homeassistant.svc.cluster.local:1883
  user: '!secret user'
  password: '!secret password'
serial:
  adapter: zstack
  port: /dev/ttyUSB0
advanced:
  channel: 25
  network_key: '!secret.yaml network_key'
  pan_id: 6754
  ext_pan_id:
    - 80
    - 190
    - 55
    - 221
    - 119
    - 216
    - 55
    - 222
version: 4

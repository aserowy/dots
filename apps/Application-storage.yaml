apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: storage
  namespace: argocd
spec:
  destination:
    namespace: longhorn-system
    server: https://kubernetes.default.svc
  ignoreDifferences:
    - group: apiextensions.k8s.io
      jsonPointers:
        - /spec/preserveUnknownFields
      kind: CustomResourceDefinition
    - group: apiextensions.k8s.io
      jsonPointers:
        - /spec/preserveUnknownFields
      kind: CustomResourceDefinition
    - group: apiextensions.k8s.io
      jsonPointers:
        - /spec/preserveUnknownFields
      kind: CustomResourceDefinition
    - group: apiextensions.k8s.io
      jsonPointers:
        - /spec/preserveUnknownFields
      kind: CustomResourceDefinition
    - group: apiextensions.k8s.io
      jsonPointers:
        - /spec/preserveUnknownFields
      kind: CustomResourceDefinition
    - group: apiextensions.k8s.io
      jsonPointers:
        - /spec/preserveUnknownFields
      kind: CustomResourceDefinition
    - group: apiextensions.k8s.io
      jsonPointers:
        - /spec/preserveUnknownFields
      kind: CustomResourceDefinition
  project: default
  source:
    path: ./storage
    repoURL: https://github.com/aserowy/dots.git
    targetRevision: homelab
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

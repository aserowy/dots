apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: rustdesk
  namespace: rustdesk
spec:
  entryPoints:
    - tcp-port-21115
    - tcp-port-21116
    - tcp-port-21117
  routes:
    - kind: Rule
      match: Host(`rustdesk.anderwerse.de`)
      services:
        - name: rustdesk-tcp
          namespace: rustdesk
          port: 21115

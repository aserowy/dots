apiVersion: v1
kind: Service
metadata:
  labels:
    cilium/ippool: rustdesk
    cilium/l2: announce
  name: rustdesk
  namespace: rustdesk
spec:
  ports:
    - name: tcp-port-21115
      port: 21115
      protocol: TCP
    - name: tcp-port-21116
      port: 21116
      protocol: TCP
    - name: udp-port-21116
      port: 21116
      protocol: UDP
    - name: tcp-port-21117
      port: 21117
      protocol: TCP
  selector:
    app.kubernetes.io/name: rustdesk
  type: LoadBalancer

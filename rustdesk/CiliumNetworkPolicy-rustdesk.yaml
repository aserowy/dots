apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: rustdesk
  namespace: rustdesk
spec:
  egress:
    - toEndpoints:
        - matchLabels:
            app.kubernetes.io/component: entrypoint
            io.kubernetes.pod.namespace: loadbalancer
      toPorts:
        - ports:
            - port: "21116"
              protocol: UDP
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: rustdesk
  ingress:
    - fromEndpoints:
        - matchLabels:
            app.kubernetes.io/component: entrypoint
            io.kubernetes.pod.namespace: loadbalancer
      toPorts:
        - ports:
            - port: "21116"
              protocol: UDP

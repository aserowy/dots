apiVersion: v1
kind: Service
metadata:
  annotations:
    lbipam.cilium.io/sharing-cross-namespace: '*'
    lbipam.cilium.io/sharing-key: default-ippool
  labels:
    homelab/loadbalancer: entrypoint
  name: rustdesk-udp
  namespace: rustdesk
spec:
  ports:
    - name: udp-port-21116
      port: 21116
      protocol: UDP
  selector:
    app: rustdesk
  type: LoadBalancer

apiVersion: traefik.io/v1alpha1
kind: IngressRouteTCP
metadata:
  name: rustdesk-tcp-21116
  namespace: rustdesk
spec:
  entryPoints:
    - tcp-port-21116
  routes:
    - match: HostSNI(`rustdesk.anderwerse.de`)
      services:
        - name: rustdesk-tcp
          namespace: rustdesk
          port: 21116
  tls:
    secretName: anderwersede-tls-certificate

apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: rustdesk-tcp-21117
  namespace: rustdesk
spec:
  entryPoints:
    - tcp-port-21117
  routes:
    - kind: Rule
      match: Host(`rustdesk.anderwerse.de`)
      services:
        - name: rustdesk-tcp
          namespace: rustdesk
          port: 21117
